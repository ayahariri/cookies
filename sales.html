<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookie homepage</title>
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="SalmonLocation">
    <h1> Pat's Salmon Average Sales</h1>
    <a href="index.html">Homepage</a>
    <!-- Salmon Cookie Form -->
    <form id='cookieForm'>
        <fieldset>
            <legend>Average Sales/City</legend>

            <label for="locationCity">City</label>
            <input type="text" id="locationCity">

            <label for="minCustomer">Minimum Customer</label>
            <input type="number" id="minCustomer">

            <label for="maxCustomer"> Maximum Customer</label>
            <input type="number" id="maxCustomer">

            <label for="avCookie"> Average Number of Cookies</label>
            <input type="text" id="avCookie">

            <input type="submit">
        </fieldset>
    </form>

    <script src="js/app.js"></script>
</body>

</html>
